{% include "header.html" %}
<section id="container">
        
  <div class="categories">
  <h2>Categories</h2>
  <ul>
    {% for i in allcategories %}
    <li>
      <a href = "{{url_for('showCategories', categories_id = i.id)}}">{{i.name}}</a>
    </li>
    {% endfor %}
  </ul>
</div>
<div class="items">
  <h2>{{categories.name}}</h2>
  <ul>
    {% for i in items %}
    <li>
      <a href = "{{url_for('showItem', categories_id=categories.id ,items_id=i.id)}}">{{i.name}}</a>
    </li>
    {% endfor %}
  </ul>
  </br>
</div>
</section>
<footer>
    <br>
        <p><span>Developed by Muneera &copy; 2018</span></p>
</footer>
</div>

</body>
</html>
