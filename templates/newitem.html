{% include "header.html" %}
<section id="container">

<h1 class="header">Add new book item</h1>
<form action="{{url_for('newItem')}}"
  method="POST">
  <p>Name:</p>
  <input type="text" size="30" name="name">
  <p>Description:</p>
  <input type="text" size="30" name="description">
  <p>Books Categories:</p>
  <select name="categories_id">
    <option value=1 selected="selected" >Biographies & Memoirs</option>
    <option value=2 >Literature & Fiction</option>
    <option value=3 >Children's Books</option>
    <option value=4 >Arts & Photography</option>
    <option value=5 >Non-Fiction</option>
  </select>
  </br></br>
  <input type="submit" value ="Add">
  <a href = "{{url_for('showCatalog')}}"><button type="button">Cancel</button></a>
  </br></br>
</form>
</section>
